<!DOCTYPE html>
<html>
<head>
  <title>Green Team</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ffffff;
      padding: 20px;
      position: fixed;
      width: 100%;
      z-index: 999;
    }

    .logo {
      float: left;
      font-weight: bold;
      font-size: 24px;
    }

    nav {
      float: right;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav li {
      display: inline;
      margin-left: 20px;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
    }

    #home {
      background-image: url(v2osk-1Z2niiBPg5A-unsplash.jpg);
      background-size: cover;
      background-attachment: fixed;
    }

    #about {
      background-color: #333;
    }

    #services {
      background-color: #666;
    }

    #contact {
      background-color: #999;
    }

    /* Parallax effect */
    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="path_to_logo.png" alt="Green Team Logo" height="40px">
      <span>Green Team</span>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact" class="button">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="parallax">
    <h1>Nature is our responsibility</h1>
    <!-- Home content goes here -->
  </section>

  <section id="about">
    <h2>About Us</h2>
    <!-- About Us content goes here -->
  </section>

  <section id="services" class="parallax">
    <h2>Our Services</h2>
    <!-- Services content goes here -->
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name"><br>
      <input type="tel" placeholder="Phone Number"><br>
      <input type="submit" value="Submit">
    </form>
  </section>

  <script>
    // Reload the page when the logo or home button is clicked
    document.querySelector('.logo img').addEventListener('click', function() {
      location.reload();
    });

    document.querySelector('nav ul li:first-child a').addEventListener('click', function() {
      location.reload();
      
    }
